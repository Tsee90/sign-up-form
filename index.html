<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-cont">
        <div class="image-cont">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="Odin" class="odin-img">
                ODIN
            </div>
        </div>
        <div class="form-cont">
            <div class="form-info form-cont-div">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form class="form-cont-div">
                    <p>Let's do this!</p>
                    <div class="form-div">
                        <div>
                            <label for="first-name">FIRST NAME</label><br>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label><br>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="form-div">
                        <div>
                            <label for="email">EMAIL</label><br>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label><br>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="form-div">
                        <div>
                            <label for="password">PASSWORD</label><br>
                            <input type="password" id="password" name="password">
                        </div>
                        <div>
                            <label for="confirm">CONFIRM PASSWORD</label><br>
                            <input type="password" id="confirm" name="confirm">
                        </div>
                    </div>
            </form>
            <div class="form-cont-div">
                <button type="submit">Create Account</button>
                <div class="already">
                    <p>Already have an account? <a href="./login.html"><strong>Log in</strong></a></p>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
